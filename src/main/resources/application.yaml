# Configuracion de la base de datos PostgreSQL
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mycoachfit
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  # Configuracion de Hibernate (opcional, si estas usando JPA)
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

