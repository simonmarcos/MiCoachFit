spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
spring.datasource.initialize=true
# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mycoachfit
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
# Configuración de Hibernate (opcional, si estás usando JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Configuración del pool de conexiones (opcional, puedes ajustar según tus necesidades)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
# Configuración de la zona horaria (opcional, ajusta según tu preferencia)
spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/mycoachfit?serverTimezone=UTC
# Puerto del servidor de la aplicación (ajusta según sea necesario)
server.port=8080
